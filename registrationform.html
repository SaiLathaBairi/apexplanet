<DOCTYPE html>
<html>
<head>
<title>Registration Page</title>
<style>
body {
font-family: Arial, sans-serif;
background-color: #eef2f3;
padding: 20px;
}
h2 {
text-align: center;
}
form {
background-color: #fff;
width: 500px;
margin: auto;
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
label {
display: block;
margin-top: 10px;
}
input[type="text"],
input[type="password"],
input[type="email"],
textarea,
select {
width: 100%;
padding: 8px;
margin-top: 5px;
border-radius: 5px;
border: 1px solid #ccc;
}
.gender, .languages {
margin-top: 5px;
}
.form-buttons {
text-align: center;
margin-top: 20px;
}
.form-buttons input {
padding: 10px 20px;
margin: 0 10px;
border: none;
border-radius: 5px;
background-color: #0066cc;
color: white;
cursor: pointer;
}
.form-buttons input:hover {
background-color: #004d99;
}
.error {
color: red;
font-size: 14px;
}
</style></head>
<body>
<h2>Registration Form</h2>
<form onsubmit="return validateForm()">
<label for="name">Name:</label>
<input type="text" id="name" name="name">
<div id="nameError" class="error"></div>
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<div id="passwordError" class="error"></div>
<label for="email">E-mail ID:</label>
<input type="text" id="email" name="email">
<div id="emailError" class="error"></div>
<label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone">
<div id="phoneError" class="error"></div>
<div class="form-buttons">
<input type="submit" value="Register">
<input type="reset" value="Reset">
</div>
</form>
<script>
function validateForm() {
// Clear previous error messages
document.getElementById("nameError").innerHTML = "";
document.getElementById("passwordError").innerHTML = "";
document.getElementById("emailError").innerHTML = "";
document.getElementById("phoneError").innerHTML = "";
// Get form values
const name = document.getElementById("name").value.trim();
const password = document.getElementById("password").value.trim();
const email = document.getElementById("email").value.trim();
const phone = document.getElementById("phone").value.trim();
let valid = true;
// Name Validation: Only alphabets, min 6 characters
const namePattern = /^[A-Za-z]{6,}$/;
if (!namePattern.test(name)) {
document.getElementById("nameError").innerHTML = "Name must be at least 6 alphabets.";
valid = false;
}
// Password Validation: Min 6 characters
if (password.length < 6) {
document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters long.";
valid = false;
}
// Email Validation
const emailPattern = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.[a-z]{2,4}$/;
if (!emailPattern.test(email)) {
document.getElementById("emailError").innerHTML = "Enter a valid email (e.g., name@example.com).";
valid = false;
}
// Phone Validation: Exactly 10 digits
const phonePattern = /^\d{10}$/;
if (!phonePattern.test(phone)) {
document.getElementById("phoneError").innerHTML = "Phone number must be 10 digits.";
valid = false;
}
return valid;
}
</script>
</body>
</html>
